<mat-card>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let feature of features" role="listitem">{{ feature.name }}
        </mat-list-item>
    </mat-list>
    <mat-divider></mat-divider>
    <div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="space-between">
        <div *ngFor="let slot of parkingSlots">
            {{ slot.name }}
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let feature of slot.features" role="listitem">{{ feature }}
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</mat-card>
