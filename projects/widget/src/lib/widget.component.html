<mat-card>
    <mat-card-title>{{ vendor.name }}</mat-card-title>
    <mat-card-subtitle>{{ vendor.description }}</mat-card-subtitle>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let feature of features">{{ feature.name }}
            </mat-list-item>
        </mat-list>
        <mat-divider></mat-divider>
        <div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="space-between">
            <div *ngFor="let slot of parkingSlots">
                {{ slot.name }}
                <button mat-button (click)="expand()" *ngIf="!showDetails">Expand</button>
                <button mat-button (click)="collapse()" *ngIf="showDetails">Collapse</button>
                <mat-list role="list" *ngIf="showDetails">
                    <mat-list-item role="listitem" *ngFor="let feature of slot.features" role="listitem">{{ feature }}
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </mat-card-content>
</mat-card>
