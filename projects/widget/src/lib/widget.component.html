<mat-card>
  <mat-card-title>{{ vendor.name }}</mat-card-title>
  <mat-card-subtitle>{{ vendor.description }}</mat-card-subtitle>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let feature of features"
        >{{ feature.name }}
      </mat-list-item>
    </mat-list>
    <mat-divider></mat-divider>
    <div
      fxLayout.lt-sm="column"
      fxLayout.gt-xs="row"
      fxLayoutAlign="space-between"
    >
      <div *ngFor="let slot of parkingSlots">
        {{ slot.name }}
        <button mat-stroked-button (click)="addToCart(slot)">
          Add to cart
        </button>
        <button
          mat-stroked-button
          (click)="expand(slot)"
          *ngIf="!showDetails[slot.id]"
        >
          Expand
        </button>
        <button
          mat-stroked-button
          (click)="collapse(slot)"
          *ngIf="showDetails[slot.id]"
        >
          Collapse
        </button>
        <mat-list role="list" *ngIf="showDetails[slot.id]">
          <mat-list-item
            role="listitem"
            *ngFor="let feature of slot.features"
            role="listitem"
            >{{ feature }}
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </mat-card-content>
</mat-card>
